# yaml-language-server: $schema=https://wandelbotsgmbh.github.io/catalog/schema.json
---
version: 1.3.0
name: omniverse-stream
novaOsVersion: ">= 25.3"
supportsCloud: true
description: |
    Scale your simulation. Omniverse Stream manages Omniverse/Isaac Sim instances in the Wandelbots Cloud,
    so you can run simulations without dedicated hardware.
    NOTE: This preview app is experimental and only available Wandelbots internal.
homepage: https://wandelbots.com
app:
    name: omniverse-stream
    appIcon: app_icon.png
    environment:
        - name: OMNIVERSE_STREAM_BASE_URL
          value: https://api.omni.gpucluster-dev.wandelbots.io
    containerImage:
        image: wandelbots.azurecr.io/nova-apps/omniverse-stream-app:1.3.0
        secrets:
            - name: pull-secret-wandelbots-azurecr-io
    port: 3000
