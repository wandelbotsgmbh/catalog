# yaml-language-server: $schema=../../schema.json
---
version: 2.16.1
name: data-relay
supportsCloud: true
description: "Prototype Data Relay app to transfer NATS messages to a cloud target"
homepage: https://www.wandelbots.com/
app:
    name: data-relay
    appIcon: app_icon.png
    containerImage:
        image: wandelbots.azurecr.io/nova-services/nexus-relay:0.43.0
        secrets:
            - name: pull-secret-wandelbots-azurecr-io
    environment:
        - name: PERSISTENCE_PATH
          value: "/app/data"
    port: 3001
    storage:
        mountPath: /app/data
        capacity: 64Mi
