# yaml-language-server: $schema=../../schema.json
---
version: 0.0.9
name: vscode
supportsCloud: true
description: |
  A development IDE with the Wandelbots NOVA SDK
homepage: https://github.com/wandelbotsgmbh
app:
  name: vscode
  appIcon: app_icon.png
  containerImage:
    image: wandelbots.azurecr.io/nova-apps/vscode:0.0.9
    secrets:
      - name: pull-secret-wandelbots-azurecr-io
  port: 3001
  storage:
    mountPath: /app/data
    capacity: 300Mi
